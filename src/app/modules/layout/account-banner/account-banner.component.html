<div class="account-banner">
  <div class="row banner-cover mx-0"
       [ngStyle]="{'background': 'linear-gradient(180deg, rgba(196, 196, 196, 0) 0%, rgba(0, 0, 0, 0.8) 105.61%), url(\'' + (user?.cover_picture_url && !user.cover_picture_url.includes('noImage') ? user?.cover_picture_url : 'assets/img/cover-img-gallery/6.jpg') + '\')'}">
    <h1 *ngIf="isSignUp" class="business-name">
      <h1 class="mb-0" *ngIf="business?.name?.name">{{business?.name?.name}}</h1>
    </h1>
    <ng-container *ngIf="!isSignUp">
      <div class="col-lg-3 col-md-3 col-sm-6 col-5">
        <div class="avatar position-absolute"
             [ngStyle]="{'background-image': 'url(\'' + (user?.picture_url ? user?.picture_url : 'assets/img/avatar.jpg') + '\')'}">
        </div>
      </div>
      <div class="col-lg-9 col-md-9 col-sm-6 col-7 username-container">
        <div class="row mt-14">
          <div class="col">
            <div class="user-details">
              <h1 class="user-name m-0 pb-1" *ngIf="business?.name?.name">{{business?.name?.name}}</h1>
              <h1 class="col-lg-12 col-md-9 col-sm-9 col-9 user-location p-0" *ngIf="location?.locFormat1">
                {{location?.locFormat1}}</h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="d-flex justify-content-end">
              <div class="d-flex align-items-center">
                <a href="javascript:void(0);" class="text-white d-flex align-items-center"
                   *ngIf="!location?.phone?.num">
                  <img class="mr-2" src="assets/img/phone.svg"/><span>Phone</span>
                </a>
                <a [href]="'tel:'+location?.phone?.num" class="text-white mr-5 d-flex align-items-center"
                   *ngIf="location?.phone?.num">
                  <img class="mr-2" src="assets/img/phone.svg"/>
                  <span>{{location?.phone?.num  | mask: '(000) 000 0000'}}</span>
                </a>
                <a class="text-white mr-5 d-flex align-items-center" [href]="business?.link" [target]="'_blank'"
                   *ngIf="business?.link"><img class="mr-2" src="assets/img/web.svg"/><span>Web</span></a>
                <a class="text-white mr-5 d-flex align-items-center" href="javascript:void(0);" *ngIf="!business?.link">
                  <img class="mr-2" src="assets/img/web.svg"/><span>Web</span></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <ng-container *ngIf="!isSignUp">
    <div class="row border border-top-0 rounded mx-0">
      <div class="col-lg-3 col-md-12 col-sm-12 bg-white"></div>
      <div class="col-lg-9 col-md-12 col-sm-12 bg-white">
        <ul class="nav py-7"></ul>
      </div>
    </div>
  </ng-container>
</div>
