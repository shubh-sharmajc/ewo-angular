<div class="alert-popup">
  <div class="popup-header">
    <h4 class="popup-title">{{data && data.message}}</h4>
  </div>
  <div class="popup-body">
    <div class="grid m0">
      <div class="col12_sm-12_xs-12 ok-btn">
        <button type="button" class="btn btn-submit" (click)="closeDialog(true)">OK</button>
      </div>
    </div>
  </div>
</div>
